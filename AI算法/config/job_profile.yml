# ============================================================
# 岗位画像模块配置 v3
# 策略：模型知识优先（主）+ CSV市场数据（有则用，无则跳过）
# 覆盖：计算机行业35个主流岗位，8个大方向
#
# layer_level 字段说明（用于垂直图谱节点排序与晋升路径连接）：
#   1 = 助理/实习/入门级
#   2 = 初级工程师
#   3 = 中级工程师
#   4 = 高级工程师/技术专家
#   5 = 架构师/资深专家
#   6 = 总监/管理层
#
# career_track 字段：同一赛道内按 layer_level 升序连接为垂直图谱
# transfer_targets 字段：预定义该岗位的换岗目标 job_id，用于图谱连线
# ============================================================

job_data_path: data/求职岗位信息数据.csv
job_profiles_store: data/job_profiles/profiles.json
job_graph_store:    data/job_profiles/graph.json
max_csv_sample_per_job: 10
# 岗位匹配加载 CSV 时最多处理行数，0=不限制（1万+ 行会较慢）
max_csv_rows_for_matching: 2000


